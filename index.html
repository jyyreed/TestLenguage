<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Traductor de Idiomas</title>
  <script>
    async function getPronunciation(word, language) {
      try {
        // Usar el nuevo URL del script de Google
        const response = await fetch(`https://script.google.com/macros/s/AKfycbygVghH1VXwd4a6KLexzWEtCBjkKrVYaCSA9wUmBcSTS22ZXwvmoG7bQeAYy38TKpkCtw/exec?word=${word}&lang=${language}`);
        const audioUrl = await response.text();
        
        // Crear un elemento de audio para reproducir
        const audio = new Audio(audioUrl);
        audio.play();
      } catch (error) {
        console.error("Error al obtener la pronunciación:", error);
      }
    }

    function handleButtonClick(language) {
      const word = document.getElementById('wordInput').value;
      if (word) {
        getPronunciation(word, language);
      } else {
        alert('Por favor, ingresa una palabra');
      }
    }
  </script>
</head>
<body>
  <h1>Traductor de Idiomas</h1>
  <input type="text" id="wordInput" placeholder="Escribe una palabra">
  
  <button onclick="handleButtonClick('es')">Escuchar en español</button>
  <button onclick="handleButtonClick('en')">Escuchar en inglés</button>
  <button onclick="handleButtonClick('zh')">Escuchar en chino</button>
</body>
</html>
