<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de Traducciones y Pronunciación</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Tabla de Traducciones</h1>
  <table id="wordTable">
    <thead>
      <tr>
        <th>Inglés</th>
        <th>Español</th>
        <th>Chino</th>
        <th>Pronunciación (Inglés)</th>
        <th>Pronunciación (Español)</th>
        <th>Pronunciación (Chino)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Función para obtener las palabras desde el script de Google
    async function getWords() {
      // Usamos la URL de tu script actual
      const url = 'https://script.google.com/macros/s/AKfycbxVr9DK0xA1QzdF4ABZEM6SC3sXfg93PVMRy5AwkEstnD16SN4u41tDDAyIKvNDKU_Vog/exec';
      try {
        const response = await fetch(url);
        const data = await response.text();
        // Se asume que la respuesta tiene 3 líneas por cada entrada: inglés, español y chino.
        const lines = data.split('\n').filter(line => line.trim() !== '');
        displayWords(lines);
      } catch (error) {
        console.error("Error al obtener las palabras:", error);
      }
    }

    // Función para mostrar las palabras en la tabla
    function displayWords(lines) {
      const tbody = document.querySelector('#wordTable tbody');
      tbody.innerHTML = '';
      // Cada 3 líneas corresponden a una fila
      for (let i = 0; i < lines.length; i += 3) {
        const english = lines[i];
        const spanish = lines[i + 1];
        const chinese = lines[i + 2];
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${english}</td>
          <td>${spanish}</td>
          <td>${chinese}</td>
          <td><button onclick="playAudio('${english}', 'en-US')">Escuchar</button></td>
          <td><button onclick="playAudio('${spanish}', 'es-ES')">Escuchar</button></td>
          <td><button onclick="playAudio('${chinese}', 'zh-CN')">Escuchar</button></td>
        `;
        tbody.appendChild(row);
      }
    }

    // Función para reproducir el audio utilizando la Web Speech API
    function playAudio(word, lang) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(word);
        utterance.lang = lang;
        window.speechSynthesis.speak(utterance);
      } else {
        alert("Tu navegador no soporta la síntesis de voz.");
      }
    }

    window.onload = getWords;
  </script>
</body>
</html>
