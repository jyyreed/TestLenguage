<!DOCTYPE html>
<html lang="en">

    body {
      font-family: sans-serif;

      padding: 10px;

</head>
<body>
  <h2>ðŸ”Š PronunciaciÃ³n desde Google Sheets</h2>
  <p><strong>Palabra:</strong> <span id="displayWord">Cargando...</span></p>
  <select id="language">
    <option value="es-ES">EspaÃ±ol</option>
    <option value="zh-CN">Chino</option>
  </select>
  <br>
  <button onclick="speak()">Escuchar</button>

  <script>
    let palabra = "";

    // URL de tu Web App de Google Apps Script (reemplaza con tu URL)
    const API_URL = "https://script.google.com/macros/s/AKfycbyF7Ou83nCQzKRyXIt2NdOk4x2Ach9LZiOB2wVq14QF/dev";  // <- cambia esto por tu URL

    // Obtener palabra desde Google Sheets
    fetch(API_URL)
      .then(res => res.text())
      .then(data => {
        palabra = data;
        document.getElementById("displayWord").textContent = palabra;
      });

    function speak() {
      const lang = document.getElementById("language").value;
      const utterance = new SpeechSynthesisUtterance(palabra);
      utterance.lang = lang;
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
