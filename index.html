<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor y Pronunciación</title>
    <script>
        // Función para obtener las palabras del script de Google
        async function getWords() {
            const url = 'https://script.google.com/macros/s/AKfycbxVr9DK0xA1QzdF4ABZEM6SC3sXfg93PVMRy5AwkEstnD16SN4u41tDDAyIKvNDKU_Vog/exec';

            try {
                const response = await fetch(url);
                const data = await response.text();
                const words = data.split('\n').filter(word => word !== '');
                displayWords(words);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Función para mostrar las palabras en las tablas
        function displayWords(words) {
            const table = document.getElementById('word-table');
            table.innerHTML = ''; // Limpiar la tabla antes de agregar nuevas filas

            // Agregar las palabras en las columnas correspondientes
            words.forEach((word, index) => {
                const row = document.createElement('tr');
                const cell = document.createElement('td');
                cell.textContent = word;
                row.appendChild(cell);

                // Agregar el botón de audio para la pronunciación
                const audioCell = document.createElement('td');
                const audioButton = document.createElement('button');
                audioButton.textContent = 'Escuchar';
                audioButton.onclick = () => playAudio(word);
                audioCell.appendChild(audioButton);
                row.appendChild(audioCell);

                table.appendChild(row);
            });
        }

        // Función para reproducir la pronunciación usando Google TTS
        function playAudio(word) {
            const audio = new Audio(`https://translate.google.com/translate_tts?ie=UTF-8&q=${word}&tl=es&client=tw-ob`);
            audio.play();
        }

        // Llamar a la función para obtener y mostrar las palabras
        window.onload = getWords;
    </script>
</head>
<body>
    <h1>Tabla de Traducciones</h1>
    <table id="word-table" border="1">
        <thead>
            <tr>
                <th>Palabra</th>
                <th>Pronunciación</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas de palabras se agregarán aquí -->
        </tbody>
    </table>
</body>
</html>
